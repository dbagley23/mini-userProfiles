<html>
<head>
	<title>Mini User Profiles</title>
</head>
<body ng-app="userProfiles">
	<div ng-controller="mainController">
	<ul>
		<li ng-repeat="user in users">
			<div class="firstName">{{user.first_name}}</div>
			<div class="lastName">{{user.last_name}}</div>
			<div class="image"><img src='{{user.avatar}}'/></div>
		</li>
	</ul>
	</div>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="controller.js"></script>
	<script src="service.js"></script>
</body>
